<div class="table-responsive question-list-table" style="margin-top: 20px">
    <input type="hidden" id="pageCount" value="#(pageCount)">
    <input type="hidden" id="pageSize" value="#(pageSize)">
    <input type="hidden" id="totalCount" value="#(totalCount)">
    <table class="table table-striped">
        <thead>
        <tr>
            <th class=" " role="button"
                tabindex="0"><strong></strong></th>
            <th class=""
                role="button" tabindex="0"><strong>ID</strong></th>
            <th class=" "
                role="button" tabindex="0"><strong>题名</strong></th>
            <th class=" "
                role="button" tabindex="0"><strong>知识点</strong></th>
            <th class=" "
                role="button" tabindex="0"><strong>难度</strong></th>
            <th class=" "
                role="button" tabindex="0"><strong>操作</strong></th>
        </tr>
        </thead>
        <tbody>
        #for(test : testList)
        <tr>
            <td></td>
            <td>#(test.testId)</td>
            <td>
                <div>
                    <a href="javascript:void(0)" class="test-content-show" data-toggle="tooltip" data-placement="bottom" data-original-title="点击查看题目内容" data-content="#escape(test.content)">#(test.testName)</a>
                </div>
            </td>
            <td>#(test.topicName)</td>
            <td>
                #if(test.difficulty==1)<span class="label label-danger round">困难</span>#end
                #if(test.difficulty==2)<span class="label label-warning round">中等</span>#end
                #if(test.difficulty==3)<span class="label label-success round">简单</span>#end
            </td>
            <td>
                <a title="提交代码" href="/testDb/test_code?testId=#(test.testId)"
                   class="btn btn-success btn-xs" data-toggle="tooltip"
                   data-placement="bottom" >
                    <i class="glyphicon glyphicon-play-circle"></i>
                </a>
                <a href="javascript:void(0)" class="btn btn-success btn-xs edit-test-btn"
                   title="修改"
                   data-toggle="tooltip" data-placement="bottom"
                   data-id="#(test.testId)"
                   data-test-name="#escape(test.testName)"
                   data-test-content="#escape(test.content)"
                   data-difficulty="#escape(test.difficulty)"
                   data-topic-id="#escape(test.topicId)"
                   data-course-id="#escape(test.courseId)">
                    <i class="glyphicon glyphicon-edit"></i></a>
                <a href="javascript:void(0)" class="btn btn-danger btn-xs delete-test-btn"
                   title="删除"
                   data-toggle="tooltip" data-placement="bottom"
                   data-id="#(test.testId)">
                    <i class="glyphicon glyphicon-trash"></i></a>
                <a href="/testDb/caseList?testId=#(test.testId)"
                   class="btn btn-info btn-xs edit-test-case-btn"
                   title="编辑测试用例" data-toggle="tooltip" data-placement="bottom">
                    <i class="glyphicon glyphicon-list"></i></a>
            </td>
        </tr>
        #end
        </tbody>
    </table>
</div>

<div id="pageTool"></div>

<script>
    var pageCount = parseInt($('#pageCount').val());
    var pageSize = parseInt($('#pageSize').val());
    var totalCount = parseInt($('#totalCount').val());
    var page = new Paging();
    page.init({
        target: $('#pageTool'),
        pagesize: pageSize,
        count: totalCount,
        current: pageCount,
        callback: function (page, size, count) {
            $('#pageCount').val(page);
            $('#pageSize').val(size);
            search();
        }
    });
</script>
