<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>测试用例编辑</title>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">

    #include("_css.html")
</head>
<body>

#include("_navbar.html")

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="/assignment/detail/#(assignment.assignmentId)-test_case_edit">测试用例编辑</a>
                </li>
                <li><a href="/assignment/detail/#(assignment.assignmentId)-code_upload">作业上传</a></li>
                <li><a href="/assignment/detail/#(assignment.assignmentId)-execute_result">批改结果查看</a></li>
                <li><a href="/assignment/detail/#(assignment.assignmentId)-similarity_analysis">相似度分析</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="row read-option" style="margin-top: -20px">
                <div class="col-md-3">
                    <h2>测试用例列表</h2>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-primary" style="margin-top: 20px"
                       href="/testCase/addQuestion?assignmentId=#(assignment.assignmentId)&questionId=#(questionSize + 1)">
                        新增题号
                    </a>
                </div>
            </div>
            <div id="tab-content">
                <div id="change-content">
                    #for(question : questionVoList)
                    <div class="col-md-10"><h3>第#(question.questionId)题</h3></div>
                    <div class="col-md-2" style="margin-top: 20px">
                        <a class="btn btn-info btn-xs add-btn" data-questionid="#(question.questionId)" title="添加用例">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a class="invisible">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-info btn-xs hidden-btn" title="隐藏">
                            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                        </a>
                        <a class="invisible">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-info btn-xs delete-btn #if(question.questionId!=questionSize)hidden#end" title="删除"
                           href="/testCase/deleteQuestion?assignmentId=#(assignment.assignmentId)&questionId=#(question.questionId)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>
                    </div>
                    <table class="table table-hover" style="margin-left: 15px">
                        <thead>
                        <tr>
                            <th>测试用例</th>
                            <th>答案</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        #for(x : question.testCaseList)
                        <tr>
                            <td>
                                <pre>#(x.testCaseContent)</pre>
                            </td>
                            <td>
                                <pre>#(x.answer)</pre>
                            </td>
                            <td>
                                <a href="javascript:void(0)" class="btn btn-success btn-xs" title="修改"
                                   data-id="#(x.testCaseId)" data-content="#(x.testCaseContent)"
                                   data-answer="#(x.answer)">
                                    <i class="glyphicon glyphicon-edit"></i></a>
                                <a href="javascript:void(0)" class="btn btn-danger btn-xs" title="删除"
                                   data-id="#(x.testCaseId)">
                                    <i class="glyphicon glyphicon-trash"></i></a>
                            </td>
                        </tr>
                        #end
                        </tbody>
                    </table>
                    #end
                </div>
                <div id="pageTool"></div>
            </div>
        </div>
    </div>
</div>

<!--模态框-->
<div class="modal fade" id="caseModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modal-title">新增测试用例</h4>
            </div>
            <form class="form-horizontal" id="modal-form" method="post" action="/testCase/add">
                <div class="modal-body">

                    <input type="hidden" name="assignmentId" value="#(assignment.assignmentId)">
                    <input type="hidden" name="testCaseId" id="testCaseId" value="0">
                    <input class="hidden" name="questionId" id="questionId" value="0">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">测试用例</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="6" name="content" id="content"></textarea>
                            <span class="text-danger" style="display: none;"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">答案</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="6" name="answer" id="answer"></textarea>
                            <span class="text-danger" style="display: none;"></span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteCaseModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">删除测试用例</h4>
            </div>
            <div class="modal-body">
                确定删除吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <a class="btn btn-primary" id="delete-btn"
                   href="">删除</a>
            </div>
        </div>
    </div>
</div>

#include("_js.html")

</body>
<script>
    var addUrl = '/testCase/add';
    var editUrl = '/testCase/edit';

    $(function () {
        $('.add-btn').click(function () {
            $('#modal-form').attr('action', addUrl);
            $('#modal-title').html('新增测试用例');
            $('#questionId').val($(this).data('questionid'));
            $('#content').val('');
            $('#answer').val('');
            $('#caseModal').modal('toggle');
        });

        $('.btn-success').click(function () {
            $('#modal-form').attr('action', editUrl);
            $('#modal-title').html('修改测试用例');
            $('#testCaseId').val($(this).data('id'));
            $('#content').val($(this).data('content'));
            $('#answer').val($(this).data('answer'));
            $('#caseModal').modal('toggle');
        });

        $('.btn-danger').click(function () {
            $('#delete-btn').attr('href', '/testCase/delete?assignmentId=#(assignment.assignmentId)&testCaseId=' + $(this).data('id'));
            $('#deleteCaseModal').modal('toggle');
        });

        $(".hidden-btn").click(function () {
            if ($(this).attr('title') === '隐藏') {
                $(this).attr('title', '显示');
                $(this).find('.glyphicon-chevron-up').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
            } else {
                $(this).attr('title', '隐藏');
                $(this).find('.glyphicon-chevron-down').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
            }
            $(this).closest('div').next().toggle(200);
        });

    });
</script>
</html>
