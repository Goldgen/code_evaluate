<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>知识点维护</title>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">

    #include("_css.html")
</head>
<body>

#include("_navbar.html")

<div class="container main">
    <div class="row">
        <div class="col-md-9">

            <div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="breadcrumb">
                            <li><a href="/testDb/list">题库维护</a></li>
                            <li><span>知识点维护</span></li>
                        </div>
                    </div>
                </div>
                <div class="row read-option" style="margin-top: -20px">
                    <div class="col-md-8">
                        <h2>知识点列表</h2>
                    </div>
                    <div class="col-md-2">
                        <a class="btn btn-primary add-case-btn" style="margin-top: 20px" data-testid="#(testId)">
                            新增知识点
                        </a>
                    </div>
                </div>
                <div id="tab-content">
                    <div class="col-md-12">
                        <table class="table table-hover" style="margin-left: -5px">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>知识点</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            #for(topic : topicList)
                            <tr>
                                <td>
                                    #(topic.topicId)
                                </td>
                                <td>
                                    【#escape(topic.topicName)】
                                </td>
                                <td>
                                    <a href="javascript:void(0)" class="btn btn-success btn-xs edit-case-btn"
                                       title="修改"
                                       data-toggle="tooltip" data-placement="bottom"
                                       data-id="#(topic.topicId)" data-topicname="#escape(topic.topicName)">
                                        <i class="glyphicon glyphicon-edit"></i></a>
                                    <a href="javascript:void(0)" class="btn btn-danger btn-xs delete-case-btn"
                                       title="删除" data-toggle="tooltip" data-placement="bottom"
                                       data-id="#(topic.topicId)">
                                        <i class="glyphicon glyphicon-trash"></i></a>
                                </td>
                            </tr>
                            #end
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--知识点模态框-->
<div class="modal fade" id="caseModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modal-title">新增知识点</h4>
            </div>
            <form class="form-horizontal" id="modal-form" method="post" action="/testDb/addTopic">
                <div class="modal-body">
                    <input type="hidden" name="topicId" id="topicId" value="0">

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="topicName">知识点</label>
                        <div class="col-sm-10">
                            <input class="form-control" rows="6" name="topicName" id="topicName">
                            <span class="text-danger" style="display: none;"></span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

#include("_js.html")

</body>
<script>
    var addUrl = '/testDb/addTopic';
    var editUrl = '/testDb/editTopic';

    $(function () {

        $('[data-toggle="tooltip"]').tooltip();


        $('.add-case-btn').click(function () {
            $('#modal-form').attr('action', addUrl);
            $('#modal-title').html('新增知识点');
            $('#topicName').val('');
            $('#caseModal').modal('toggle');
        });

        $('.edit-case-btn').click(function () {
            $('#modal-form').attr('action', editUrl);
            $('#modal-title').html('修改知识点');
            $('#topicId').val($(this).data('id'));
            $('#topicName').val($(this).data('topicname'));
            $('#caseModal').modal('toggle');
        });

        $('.delete-case-btn').click(function () {
            var btn = $(this);
            layer.confirm('是否确认删除？', {
                btn: ['确认', '取消']
            }, function (index, layero) {
                window.location.href = '/testDb/deleteTopic?topicId=' + btn.data('id');
            }, function (index) {
                layer.close(index);
            });
        });


    });
</script>
</html>
