<div id="firstLayerSimilarityResult" style="width: 100%;height: 800px"></div>
<script>
    var myChart = echarts.init(document.getElementById("firstLayerSimilarityResult"));
    $.get('/statics/js/les-miserables.gexf', function (xml) {
        var graph = echarts.dataTool.gexf.parse(xml);
        var categories = [];
        for (var i = 0; i < 9; i++) {
            categories[i] = {
                name: '类目' + i
            };
        }
        graph.nodes.forEach(function (node) {
            node.itemStyle = null;
            node.value = node.symbolSize;
            node.symbolSize /= 1.5;
            node.label = {
                normal: {
                    show: node.symbolSize > 10,
                    color: 'black',
                }
            };
            node.category = node.attributes.modularity_class;
        });
        option = {
            // title: {
            //     text: 'Les Miserables',
            //     top: 'bottom',
            //     left: 'right'
            // },
            tooltip: {},
            // legend: [{
            //     // selectedMode: 'single',
            //     data: categories.map(function (a) {
            //         return a.name;
            //     })
            // }],
            animationDuration: 1500,
            animationEasingUpdate: 'quinticInOut',
            visualMap: {
                min: 0,
                max: 100,
                calculable: true,
                realtime: true,
                inRange: {
                    color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                }


            },
            series : [
                {
                    name: 'Les Miserables',
                    type: 'graph',
                    layout: 'none',
                    data: graph.nodes,
                    links: graph.links,
                    categories: categories,
                    roam: true,
                    focusNodeAdjacency: true,
                    itemStyle: {
                        normal: {
                            borderColor: '#fff',
                            borderWidth: 1,
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.3)'
                        }
                    },
                    label: {
                        position: 'right',
                        formatter: '{b}'
                    },
                    lineStyle: {
                        color: 'source',
                        emphasis: {
                                width: 10,
                                curveness: 0.3

                        },
                        normal:{
                            color: 'source',
                            curveness: 0.3,
                            width:1
                        }

                    }

                }
            ]
        };

        myChart.setOption(option);
    }, 'xml');
    console.log(myChart)
</script>
