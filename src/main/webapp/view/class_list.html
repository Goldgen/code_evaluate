<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>班级列表</title>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">

    #include("_css.html")

</head>

<body>


<!-- Static navbar -->
<nav class="navbar navbar-default navbar-static-top navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://www.mynereus.com/Education/homepage.do">作业批改系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropdown-toggle"
                       data-toggle="dropdown">
                        <i class="glyphicon glyphicon-user"></i>
                        <span id="username">#(user.userName)</span>
                        <input type="hidden" id="curId" value="#(user.userId)">
                        <input type="hidden" id="curFaceIcon" value="#(user.faceIcon)">
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/logout"><i
                                class="glyphicon glyphicon-off"></i> 注销</a></li>
                    </ul>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container main">
    <div class="row">
        <div class="col-md-9">

            <div>
                <div class="row read-option">
                    <div class="col-md-12">
                        <h2>班级列表</h2>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>教学班号</th>
                        <th>课程名称</th>
                        <th>学期</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    #for(classList : classLists)
                    <tbody id="class-list#(for.index + 1)" class="#if(for.index>0)hidden#end">

                    #for(x : classList)
                    <tr>
                        <td>#(x.classId)</td>
                        <td>#(x.courseName)</td>
                        <td>#(x.termName)</td>
                        <td>
                            <a href="assignments/#(x.classId)" title="查看作业" class="btn btn-info btn-xs">
                                <i class="glyphicon glyphicon-list"></i>
                            </a>
                        </td>
                    </tr>
                    #end

                    </tbody>
                    #end
                </table>
            </div>
            <div id="pageTool"></div>
        </div>

    </div>

    <hr>
    <footer>
        <p>© Olin</p>
    </footer>
</div>

#include("_js.html")
<script>
    $(function(){
        var page = new Paging();
        var totalCount=#(totalCount);
        page.init({
            target: $('#pageTool'), pagesize: 15, count: totalCount, current: 1, callback: function (pagecount, size, count) {
                $('tbody').addClass('hidden');
                $('#class-list'+pagecount).removeClass('hidden');
                page.render({count: totalCount, current: pagecount});
            }
        });
    });
</script>
</body>
</html>
